<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td><select name="month" id="month">
                    <option value="">-Chọn tháng-</option>
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select></td>
                <td><button onclick="doDay()">Tính số ngày</button></td>
            </tr>
        </tbody>
    </table>


    <script>
        
         function doDay(){
            let mth = document.getElementById('month').value;
        if (mth==1) {
            document.write('Tháng 1 có 31 ngày.');
        } else if (mth==2) {
            document.write('Tháng 2 có 28 hoặc 29 ngày.');
        } else if (mth==3) {
            document.write('Tháng 3 có 31 ngày.');
        } else if (mth==4) {
            document.write('Tháng 4 có 30 ngày.');
        } else if (mth==5) {
            document.write('Tháng 5 có 31 ngày.');
        } else if (mth==6) {
            document.write('Tháng 6 có 30 ngày.');
        } else if (mth==7) {
            document.write('Tháng 7 có 31 ngày.');
        } else if (mth==8) {
            document.write('Tháng 8 có 31 ngày.');
        } else if (mth==9) {
            document.write('Tháng 9 có 30 ngày.');
        } else if (mth==10) {
            document.write('Tháng 10 có 31 ngày.');
        } else if (mth==11) {
            document.write('Tháng 11 có 30 ngày.');
        } else document.write ('Tháng 12 có 31 ngày.');
    }
    </script>
</body>
</html>
